<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Digz | Worldwide Opportunities</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Liquid Background -->
    <div class="liquid-bg"></div>
    
    <!-- Glassmorphism Container -->
    <div class="glass-container">

            <div class="logo">Global Digz</div>
            <button id="themeToggle" class="liquid-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <!-- Main Content -->
        <main class="glass-content">
            <h1 class="liquid-text">Discover <span class="gradient-text">Global Opportunities</span></h1>
            
            <!-- Liquid Animated Buttons -->
            <div class="btn-group">
                <button class="liquid-btn">Latest Opportunities</button>
                <button class="liquid-btn">By Region</button>
                <button class="liquid-btn">Resources</button>
            </div>
            
            <!-- Featured Cards -->
            <div class="glass-card">
                <h2>Featured Opportunity</h2>
                <p>EU Tech Visa Program 2024</p>
                <button class="liquid-btn">Learn More</button>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="glass-footer">
            <p>Â© 2024 Global Digz | Connecting You Worldwide</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
